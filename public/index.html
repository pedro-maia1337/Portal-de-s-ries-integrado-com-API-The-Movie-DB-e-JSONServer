<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de séries</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!--Inicio menu-->
  <header>
    <img class="logo" src="assets/img/movie-svgrepo-com.svg" alt="logo">
    <a class="cta" href="explorer.html"><button>Explorador <i class="fa-solid fa-magnifying-glass"></i></button></a>
  </header>
    
    <!--Fim menu-->
    
    
    <!--Inicio carousel-->
<!-- Carousel para séries populares -->
    <div id="carouselPopular" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"></div>
        <div class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPopular" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPopular" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<!-- Cards para novas séries -->
    <div id="newSeriesCards" class="row row-cols-1 row-cols-md-4 g-4"></div>


  <!--Fim card series populares-->

  <!--Inicio informações do aluno-->
  <h2 class="title-section">Informações do Aluno</h2>
<div>
  <section class="aluno-info">
    <div class="info-container">
      <!-- Informações sobre as séries -->
      <div class="info-sobre">
        <h4>Sobre</h4>
        <p class="linha" id="sobre"></p>
      </div>
      <!-- Informações sobre o autor -->
      <div class="info-autor">
        <h4>Autor</h4>
        <ul id="autor-list">
          <li><i class="fas fa-user"></i> Aluno: <span id="nome"></span></li>
          <li><i class="fas fa-briefcase"></i> Curso: <span id="curso"></span></li>
          <li><i class="fas fa-calendar"></i> Turno: <span id="turno"></span></li>
        </ul>
        <h4>Redes Sociais</h4>
        <div class="redes-sociais">
          <a id="github-link" target="blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </section>
</div>
  <!--Fim informações do aluno-->


<!--Inicio minhas series-->

<h2 class="title-section">Minhas séries</h2>


<div class="carouselPai">
  <div class="carouselDiv">
      <div class="row row-cols-1 row-cols-md-4 g-4">
          <!-- Os cards das séries favoritas serão carregados dinamicamente aqui -->
      </div>
  </div>
</div>

  <!--Fim minhas series-->

</body>
<script src="assets/scripts/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
</script>
<script src="https://kit.fontawesome.com/99a2e628b6.js" crossorigin="anonymous"></script>
</html>
