<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador</title>
    <link rel="stylesheet" href="assets/css/explorer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="assets/img/movie-svgrepo-com.svg" alt="logo"></a>
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Pesquisar...">
            <a class="cta" href="#" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>

    <div class="filters">
        <div>
            <label for="genre-select">Gênero:</label>
            <select id="genre-select">
                <option value="">Todos</option>
                <!-- Gêneros serão preenchidos dinamicamente -->
            </select>
        </div>
    
        <div>
            <label for="rating-range">Avaliação mínima:</label>
            <input type="range" id="rating-range" min="0" max="10" step="0.1" value="0">
            <span id="rating-value">0</span>
        </div>
    
        <div>
            <label for="year-select">Ano de lançamento:</label>
            <select id="year-select">
                <option value="">Todos</option>
                <!-- Anos serão preenchidos dinamicamente -->
            </select>
        </div>
    
        <button id="apply-filters">Aplicar Filtros</button>
    </div>

        <div class="card-container">
            <div class="row row-cols-1 row-cols-md-3 g-3" id="series-container">
                <!-- Cards serão gerados dinamicamente aqui -->
            </div>
        </div>
    </div>
</body>
<script src="assets/scripts/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
</script>

</html>
